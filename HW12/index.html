<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>home work 12</title>

        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">

        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="container">

            <div class="row header navbar navbar-dark bg-dark">
                <div>
                    <a class="navbar-brand" href="#">Header row</a>
                </div>

                <div class="navi">
                    <div class="naviButton">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="#">Features</a>
                            <a class="nav-item nav-link" href="#">Pricing</a>
                            <a class="nav-item nav-link disabled" href="#">Disabled</a>
                        </div>
                    </div>
                </div>

                <div class="navSearch">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

            </div>

            <div class="row main">
                <div class="col-3 menu">Menu column 3 of 12</div>
                <div class="col-9 content">Content column 9 of 12</div>
            </div>

            <div class="row footer">
                <span class="textFooter">Footer row</span>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./slides/1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./slides/2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./slides/3.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./slides/4.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./slides/5.jpg">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Last</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>

        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
