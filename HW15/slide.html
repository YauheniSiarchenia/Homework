<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slide</title>

    <link rel="stylesheet" type="text/css" href="./slide.css">
</head>
<body>

    <div class="slides">
        <div class="slides-slide__cursor">
            <img src="./slides/1.jpg">
        </div>
        <div class="slides-slide__cursor">
            <img src="./slides/2.jpg">
        </div>
        <div class="slides-slide__cursor">
            <img src="./slides/3.jpg">
        </div>
        <div class="slides-slide__cursor">
            <img src="./slides/4.jpg">
        </div>
        <div class="slides-slide__cursor">
            <img src="./slides/5.jpg">
        </div>
    </div>

    <div class="button">
        <div class="buttonLast button-buttonLast__padding " type ="button">
            <img src="./button/buttonLast.png">
        </div>
        <div class="buttonNext button-buttonNext__padding" type ="button">
            <img src="./button/buttonNext.png">
        </div>
    </div>

    <script src="./slide.js"></script>
</body>
</html>
